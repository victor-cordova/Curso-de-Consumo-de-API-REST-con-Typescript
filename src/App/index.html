<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./styles/button.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/picture.css">
  <link rel="stylesheet" href="./styles/randomCats.css">
  <link rel="stylesheet" href="./styles/thumbnail.css">
  <title>Cat app</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Cat app</h1>
  </header>


  <span id="errorMessage"></span>

  <section id="randomCats" class="random-cats">

    <h2 class="random-cats__title">Random cats</h2>

    <picture class="picture">
      <img class="picture__img">
      <button class="picture__favorite-button"></button>
    </picture>

    <picture class="picture">
      <img class="picture__img">
      <button class="picture__favorite-button"></button>
    </picture>

    <button id="updateImagesButton" class="button">Update cat pictures</button>
  </section>

  <section id="uploadCat" class="upload-section">
    <h2 class="upload-section__title">Upload your own Cat to the app.</h2>

    <form id="uploadForm" class="form">

      <picture class="thumbnail">
        <img id="thumbnailImage" class="thumbnail__img" src="https://img.icons8.com/pastel-glyph/64/000000/upload--v1.png">
        <p id="thumbnailText" class="thumbnail__text">Drop a cat image here</p>
      </picture>
      <div class="upload-section__buttons">
        <label for="file" class="button">Select Image</label>
        <input type="file" id="file" name="file" class="button form__input" accept=".png, .jpg, .jpeg" style="visibility:hidden;">
        <button type="button" id="uploadButton" class="button form__button">Upload</button>
      </div>
    </form>
  </section>

  <section id="favoriteCats" class="favorite-cats">
    <h2 class="favorite-cats__title">Favorite Cats</h2>

    <div id="containerImages" class="favorite-cats__container"></div>
  </section>


  <a href="./../../index.html">Go to index</a>

  <script>var exports = {};</script>
  <script type="module" src="./../../dist/App/main.js"></script>
</body>
</html>
